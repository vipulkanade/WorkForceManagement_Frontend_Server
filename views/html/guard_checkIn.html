     <li><a href="pages-timeline-simple.html">Home</a></li>
     <li class="active">Report Incident</li>
 </ul>

 <!-- PAGE CONTENT WRAPPER -->
 <div class="page-content-wrap">
 
     <div class="row">
         <div class="col-md-12">
             
             <form class="form-horizontal" id="jvalidate" action="">
             <div class="panel panel-default">
                 <div class="panel-heading">
                     <h3 class="panel-title"><strong>Report Status</strong> of checkpoint</h3>
                     <ul class="panel-controls">
                         <li><a href="#" class="panel-remove"><span class="fa fa-times"></span></a></li>
                     </ul>
                 </div>
                 <div class="panel-body">
                     <p>Please fill up following form to report live status of the checkpoint you just covered</p>
                 </div>
                 <div class="panel-body">                                                                        
                     
                     <div class="form-group">
                         <label class="col-md-3 col-xs-12 control-label">Building Name</label>
                         <div class="col-md-6 col-xs-12">                                            
                             <div class="input-group">
                                 <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                 <input type="text" ng-model="checkIn_building_name" class="form-control" required/>
                             </div>
                         </div>
                     </div>
                     <div class="form-group">
                         <label class="col-md-3 col-xs-12 control-label">Checkpoint Name</label>
                         <div class="col-md-6 col-xs-12">                                            
                             <div class="input-group">
                                 <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                 <select class="form-control select" ng-model="checkIn_checkpoint" id="dp-3">
										<option value="c1">Checkpoint 1</option>
										<option value="c2">Checkpoint 2</option>
										<option value="c3">Checkpoint 3</option>
										<option value="c4">Checkpoint 4</option>
									</select>
   
                             </div>
                         </div>
                     </div>
                     <div class="form-group">                                        
                         <label class="col-md-3 col-xs-12 control-label">Time</label>
                         <div class="col-md-6 col-xs-12">
                             <div class="input-group">
                                 <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                 <input type="text" class="form-control" required ng-model="checkIn_time" disabled = "true">                                            
                             </div>
                         </div>
                     </div>
                     
                     <div class="form-group">
                         <label class="col-md-3 col-xs-12 control-label">Description of incident</label>
                         <div class="col-md-6 col-xs-12">                                            
                             <textarea class="form-control" ng-model="checkIn_description" required rows="5" placeholder="Full description"></textarea> 
                         </div>
                     </div>
                  
                                                        
                     <div class="form-group">
                         <label class="col-md-3 col-xs-12 control-label">Confidentiality</label>
                         <div class="col-md-6 col-xs-12">                                                                                                                                        
                             <label class="check"><input type="checkbox" class="icheckbox"  checked="checked"/> By clicking on the given check box I agree that the check in has been reported by me only </label>
                             
                         </div>
                     </div>
                 </div>
                 <div class="panel-footer">
                                                         
                     <button class="btn btn-primary pull-right" ng-click="create_checkIn()">Check In</button>
                 </div>
             </div>
             </form>
             
         </div>
     </div>                    
     
 </div>
 <!-- END PAGE CONTENT WRAPPER -->
  <script type="text/javascript">
            var jvalidate = $("#jvalidate").validate({
                ignore: [],
                rules: {                                            
                	checkIn_building_name: {
                                required: true
                        },
                        checkIn_description: {
                                required: true
                        },
                       
                        checkIn_time: {
                                required: true
                        }
                    }                                        
                });                                    
        </script>
